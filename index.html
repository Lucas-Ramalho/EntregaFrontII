<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <title>Aula 5 - Modificar elementos com JS </title>
</head>


<body>

  <div class="container">

    <div class="form">
      <div>
        <h1>Cadastro de Livros</h1>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Titulo">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Descrição">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Url">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Autor">
      </div>

      <div>
        <button type="button" class="btn btn-success btn-lg">Cadastrar</button>
      </div>
  </div>


    <div class="card" style="width: 18rem;">
      <img src="imagens/chita.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text" id="card-desc">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <p class="card-text" id="card-autor">Nome Autor</p>

      </div>
    </div>


  </div>


  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
